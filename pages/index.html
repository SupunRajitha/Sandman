<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Sandman</title>
      <link rel="stylesheet" href="./css/main.css">
      <script>window.$ = window.jQuery = require('jquery');</script>
      <script src="../js/indexandpref.js"></script>
      <script>
      $(document).ready(function(){
      $("button").click(function(){
          $("#notificationSet").fadeIn(2000);
          $("#notificationSet").fadeOut(2000);
          setTime();
      });
      });
      </script>
   </head>

   <body class="app" id="index">
      <img src="../assets/sleep.png" alt="sleep"class="logo">
      <div class="input-group cols no-label">
        <div class="input-wrapper col col1 w-70">
          <input type="time" id="alarmTime" min="00:00:00" max="23:59:59" />
        </div>
        <div class="button-wrapper col col2 w-30">
          <button id="setTime" >Set wakeup time</button>
        </div>
      </div>
      <div class="label-group">
        <span class="label-group-title"><label id="opsleepTimes">Optimal sleeping times</label></span>
        <div class="cols sleep-times">
          <div class="col w-30"><label id="lblcheck0"> </label></div>
          <div class="col w-30"><label id="lblcheck1"> </label></div>
          <div class="col w-30"><label id="lblcheck2"> </label></div>
          <div class="col w-30"><label id="lblcheck3"> </label></div>
          <div class="col w-30"><label id="lblcheck4"> </label></div>
          <div class="col w-30"><label id="lblcheck5"> </label></div>
        </div>
      </div>
      <div class="notificationSet" id="notificationSet" style="display: none;">
      <label id="lblTime"> Notifications set.</label>
    </div>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <script type="text/javascript">
         document.getElementById("alarmTime").value = "07:30:00";
         document.addEventListener("DOMContentLoaded", function() {readPreferences();});
      </script>
      <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {getLatestReleaseInfo();});
         document.getElementById("setTime").click(); // Click the button to start

      </script>

   </body>
</html>
